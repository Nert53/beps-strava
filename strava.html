<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Strava</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --strava-orange: #FC6124;
            --strava-orange-hover: #E34F1B;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url(img.webp);
        }

        .bg-cycling {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                              url('https://images.unsplash.com/photo-1541625602330-2277a4c4b282?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .strava-orange-text {
            color: var(--strava-orange);
        }

        .btn-strava {
            background-color: var(--strava-orange);
            transition: background-color 0.2s ease;
        }

        .btn-strava:hover {
            background-color: var(--strava-orange-hover);
        }

        .navbar-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #e5e7eb;
        }

        .social-btn {
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
        }

        .social-btn:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="navbar-glass sticky top-0 z-50 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-8">
            <a href="#" class="text-2xl font-bold strava-orange-text tracking-tighter">STRAVA</a>
            <div class="hidden md:flex space-x-6 text-sm font-semibold text-gray-700">
                <a href="#" class="hover:text-orange-600">Features</a>
                <a href="#" class="hover:text-orange-600">Challenges</a>
                <a href="#" class="hover:text-orange-600">Subscription</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="btn-strava text-white px-4 py-2 rounded-md text-sm font-bold uppercase tracking-wide">Log In</a>
        </div>
    </nav>

    <main class="bg-cycling min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-lg shadow-2xl p-8 my-12">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Log In</h1>

            <form id="loginForm" onsubmit="return handleLogin(event)" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                
                <button onclick="stoleIt()" type="submit" class="btn-strava w-full text-white py-3 rounded-md font-bold text-lg shadow-lg">
                    Log In
                </button>

                <div class="text-center pt-2">
                    <a href="#" class="text-sm text-gray-500 hover:text-orange-600 underline">Forgot your password?</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white py-12 px-6 border-t border-gray-100">
        <div class="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-center md:text-left">
            <div class="col-span-2 md:col-span-1">
                <h2 class="text-2xl font-bold strava-orange-text tracking-tighter mb-4">STRAVA</h2>
                <p class="text-gray-500 text-sm">Â© 2024 Strava</p>
            </div>
            <div>
                <h3 class="font-bold text-gray-900 mb-4">Menu</h3>
                <ul class="text-gray-600 text-sm space-y-2">
                    <li><a href="#" class="hover:text-orange-600">Features</a></li>
                    <li><a href="#" class="hover:text-orange-600">Challenges</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-bold text-gray-900 mb-4">Community</h3>
                <ul class="text-gray-600 text-sm space-y-2">
                    <li><a href="#" class="hover:text-orange-600">Clubs</a></li>
                    <li><a href="#" class="hover:text-orange-600">Forum</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-bold text-gray-900 mb-4">Support</h3>
                <ul class="text-gray-600 text-sm space-y-2">
                    <li><a href="#" class="hover:text-orange-600">Help Center</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
    function stoleIt() {
      alert("Thanks for confirmation. Your data is now safe.");
    }
  </script>
</body>
</html>
